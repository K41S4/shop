services:
  # PostgreSQL for Catalog Service
  postgres-catalog:
    image: postgres:16
    container_name: postgres-catalog
    environment:
      POSTGRES_DB: catalogappdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5434:5432"
    volumes:
      - postgres-catalog-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Identity Server
  postgres-identity:
    image: postgres:16
    container_name: postgres-identity
    environment:
      POSTGRES_DB: catalogappidentitydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5435:5432"
    volumes:
      - postgres-identity-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:29092 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy

  # Identity Server
  identityserver:
    build:
      context: IdentityServer
      dockerfile: Dockerfile
    container_name: identityserver
    ports:
      - "7047:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-identity;Port=5432;Database=catalogappidentitydb;Username=postgres;Password=123456
    depends_on:
      postgres-identity:
        condition: service_healthy
    volumes:
      - ./IdentityServer/IdentityServer/keys:/app/keys

  # Catalog Service
  catalogservice:
    build:
      context: CatalogService
      dockerfile: Dockerfile
    container_name: catalogservice
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-catalog;Port=5432;Database=catalogappdb;Username=postgres;Password=123456
      - Kafka__BootstrapServers=kafka:29092
      - Authentication__Authority=http://identityserver:8080
    depends_on:
      postgres-catalog:
        condition: service_healthy
      kafka:
        condition: service_healthy
      identityserver:
        condition: service_started

  # Cart Service
  cartservice:
    build:
      context: CartService
      dockerfile: Dockerfile
    container_name: cartservice
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__CartDB=/app/data/Cart.db
      - Kafka__BootstrapServers=kafka:29092
      - Authentication__Authority=http://identityserver:8080
    depends_on:
      kafka:
        condition: service_healthy
      identityserver:
        condition: service_started
    volumes:
      - cart-db-data:/app/data

  # API Gateway
  apigateway:
    build:
      context: APIGateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "7000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - Authentication__Authority=http://identityserver:8080
      - Services__CatalogService=http://catalogservice:8080
      - Services__CartService=http://cartservice:8080
    depends_on:
      catalogservice:
        condition: service_started
      cartservice:
        condition: service_started
      identityserver:
        condition: service_started

volumes:
  postgres-catalog-data:
  postgres-identity-data:
  cart-db-data: